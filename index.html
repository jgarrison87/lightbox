<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="hero">
        <h1 class="title">Image LightBox</h1>
        <p>Move the mouse over a image  >  click image to see description</p>
      </div>
    </nav>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./previews/canyon-sm.jpg"
          alt="Antelope Canyon, Arizona"
          data-original="canyon-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/bali-indonesia-sm.jpg"
          alt="Bali, Indonesia"
          data-original="bali-indonesia-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/swiss-alps-sm.jpg"
          alt="Swiss Alps"
          data-original="swiss-alps-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/marble-caves-sm.jpg"
          alt="Marble Caves, Patagonia"
          data-original="marble-caves-full.jpg"
        />
      </div>
    </div>

    <div class="modal">
      <img src="./full/canyon-full.jpg" alt="" class="full-img" />
      <p class="caption"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
